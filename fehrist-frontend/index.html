<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fehrist - Home</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar">
        <div class="custom-menu">
          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
        </div>
        <div class="p-4 pt-5">
          <h1><a href="index.html" class="logo">Fehrist</a></h1>
          <ul class="list-unstyled components mb-5">
            <li class="active">
              <a href="#"> <i class="fa fa-home"></i> Home</a>
            </li>
            <li>
              <a href="/pages/about.html">
                <i class="fa fa-info-circle"></i> About</a
              >
            </li>
            <li>
              <a href="/pages/trash.html"> <i class="fa fa-trash"></i> Trash</a>
            </li>
            <li>
              <a href="/pages/archive.html"
                ><i class="fa fa-archive"></i> Archive</a
              >
            </li>
            <li>
              <a href="/pages/completed.html"
                ><i class="fa fa-check"></i> Completed</a
              >
            </li>
          </ul>

          <div class="footer">
            <p>
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              All rights reserved | Fehrist by MVPs
            </p>
          </div>
        </div>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <div id="searchContainer" class="col-5">
          <!-- SEARCH BAR -->
          <div class="inner-form">
            <div class="serch-field">
              <button class="btn-search" type="button">
                <i class="fa fa-search"></i>
              </button>
              <input id="search" type="text" placeholder="Search..." value="" />
            </div>
          </div>
        </div>
        <div id="cards-container">
          <!-- all the todos go here -->
        </div>

        <div class="fabToAdd" id="FABBtn">
          <!-- FAB Button -->
          <div class="fab-container">
            <div
              class="fab shadow"
            >
              <div class="fab-content">
                <img src="./images/plus.png" />
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addTODOModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content" id="modalCont" style="height: auto">
              <div class="modal-header">
                <h5 class="modal-title">Set To-Do</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               
                <!-- IMAGE BOX -->
                <div id="imageContainer">
                  <!-- Selected Images will be added here -->
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="todoTitle"
                  id="todoTitle"
                  placeholder="Title"
                />
                <span
                  class="textarea"
                  role="textbox"
                  name="todoDesc"
                  id="todoDesc"
                  contenteditable
                ></span>
                <div class="form-group">
                  <select class="form-control" id="todoColor">
                    <option value="0">Select a color</option>
                    <option value="#FFFFFF">White</option>
                    <option value="#F28B82">Red</option>
                    <option value="#FBBC04">Orange</option>
                    <option value="#FFF475">Yellow</option>
                    <option value="#CCFF90">Green</option>
                    <option value="#A7FFEB">Turquoise</option>
                    <option value="#CBF0F8">Blue</option>
                    <option value="#AECBFA">Dark Blue</option>
                    <option value="#D7AEFB">Purple</option>
                    <option value="#FDCFE8">Pink</option>
                    <option value="#E6C9A8">Brown</option>
                    <option value="#E8EAED">Grey</option>
                  </select>
                  <div class="form-group">
                    <label>Due Date</label>
                    <input type="datetime-local" id="todoDueDate" class="form-control" />
                  </div>
                </div>
               
              </div>
              <div class="modal-footer">
                <div>
                  <label id="taskID"></label>
                </div>
                <input
                  type="file"
                  class="form-control-file"
                  name="todoImage"
                  hidden
                  id="todoImage"
                />
                <button
                  class="btn btn-danger"
                  onclick="document.getElementById('todoImage').click();"
                >
                  <i class="fa fa-file-image-o"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" class="btn btn-primary" id="AddTaskBtn">
                  Done
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
    <script src="js/moment.js"></script>
  </body>
</html>
