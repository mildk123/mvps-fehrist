<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fehrist</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="shortcut icon" href="/images/fav.ico" type="image/x-icon" />
  </head>
  <body class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure>
              <img src="../images/signin-image.jpg" alt="sing up image" />
            </figure>
            <a href="../pages/register.html" class="signup-image-link"
              >Create an account</a
            >
          </div>

          <div class="signin-form">
            <h2 class="form-title">Sign In</h2>
            <form class="register-form" id="login-form">
              <div class="form-group">
                <label for="LoginEmailBox"
                  ><i class="fa fa-envelope-o"
                    ><span style="color: red"> *</span></i
                  ></label
                >
                <input
                  type="text"
                  name="email"
                  id="LoginEmailBox"
                  placeholder="john@doe.com"
                />
              </div>
              <div class="form-group">
                <label for="LoginPassBox"
                  ><i class="fa fa-lock">
                    <span style="color: red"> *</span></i
                  ></label
                >
                <input
                  type="password"
                  name="your_pass"
                  id="LoginPassBox"
                  placeholder="Password"
                />
              </div>
              <div class="form-group form-button">
                <input
                  type="button"
                  name="LoginBtn"
                  id="LoginBtn"
                  class="form-submit"
                  value="Log in"
                />
                <i class="fa fa-spinner fa-2x" id="LoadingIcon" ></i>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/checkAuth.js"></script>
    <script src="/js/script.js"></script>

  </body>
</html>
