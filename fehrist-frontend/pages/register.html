<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign UP - Fehrist</title>
    <link rel="stylesheet" href="../css/auth.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link rel="shortcut icon" href="/images/fav.ico" type="image/x-icon" />
  </head>
  <body class="main">
    <!-- Sign up form -->
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Sign up</h2>
            <form method="POST" class="register-form" id="register-form">
              <div class="form-group">
                <label 
                  ><i class="fa fa-user"
                    ><span style="color: red"> *</span></i
                  ></label
                >
                <input
                  type="text"
                  name="name"
                  id="RegNameBox"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group">
                <label 
                  ><i class="fa fa-envelope-o"
                    ><span style="color: red"> *</span></i
                  ></label
                >
                <input
                  type="email"
                  name="email"
                  id="RegEmailBox"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group">
                <label 
                  ><i class="fa fa-lock"
                    ><span style="color: red"> *</span></i
                  ></label
                >
                <input
                  type="password"
                  name="pass"
                  id="RegPassBox"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <label
                  ><i class="fa fa-lock"
                    ><span style="color: red"> *</span></i
                  ></label
                >
                <input
                  type="password"
                  name="re_pass"
                  id="RegRePassBox"
                  placeholder="Repeat your password"
                />
              </div>
              <div class="form-group">
                <label  class="label-agree-term"
                  >By registering you agree all statements Terms of
                  services</label
                >
              </div>
              <div class="form-group form-button">
                <input
                  type="button"
                  name="signup"
                  id="SignupBtn"
                  class="form-submit"
                  value="Register"
                />
              </div>
            </form>
            <div class="social-login">
              <span class="social-label">Or login with</span>
              <ul class="socials">
                <li id="FBLoginBtn">
                  <a href="#"
                    ><i
                      style="color: #3b5998; font-size: 30px"
                      class="display-flex-center fa fa-facebook-f"
                    ></i
                  ></a>
                </li>
                <li id="GPLoginBtn">
                  <a href="#"
                    ><i
                      style="color: #e72734; font-size: 30px"
                      class="display-flex-center fa fa-google-plus"
                    ></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>

          <div class="signup-image">
            <figure>
              <img src="../images/signup-image.jpg" />
            </figure>
            <a href="../pages/login.html" class="signup-image-link"
              >I am already member</a
            >
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="
      https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="/js/checkAuth.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
