<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign UP - Fehrist</title>
    <link rel="stylesheet" href="../css/auth.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="main">
    <!-- Sign up form -->
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Sign up</h2>
            <form method="POST" class="register-form" id="register-form">
              <div class="form-group">
                <label for="RegNameBox"
                  ><i class="fa fa-user"
                    ><span style="color: red"> *</span></i
                  ></label
                >
                <input
                  type="text"
                  name="name"
                  id="RegNameBox"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group">
                <label for="RegEmailBox"
                  ><i class="fa fa-envelope-o"
                    ><span style="color: red"> *</span></i
                  ></label
                >
                <input
                  type="email"
                  name="email"
                  id="RegEmailBox"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group">
                <label for="RegPassBox"
                  ><i class="fa fa-lock"
                    ><span style="color: red"> *</span></i
                  ></label
                >
                <input
                  type="password"
                  name="pass"
                  id="RegPassBox"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <label for="RegRePassBox"
                  ><i class="fa fa-lock"
                    ><span style="color: red"> *</span></i
                  ></label
                >
                <input
                  type="password"
                  name="re_pass"
                  id="RegRePassBox"
                  placeholder="Repeat your password"
                />
              </div>
              <div class="form-group">
                <label for="agree-term" class="label-agree-term"
                  >By registering you agree all statements Terms of
                  services</label
                >
              </div>
              <div class="form-group form-button">
                <input
                  type="button"
                  name="signup"
                  id="SignupBtn"
                  class="form-submit"
                  value="Register"
                />
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure>
              <img src="../images/signup-image.jpg" alt="sing up image" />
            </figure>
            <a href="../pages/login.html" class="signup-image-link"
              >I am already member</a
            >
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
